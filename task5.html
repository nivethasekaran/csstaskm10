<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
    /* CSS styles */
    .container {
      width: 700px;
      height: 500px;
      background-color: lightblue;
      padding: 20px;
      border-radius: 40px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heading {
      font-size: 24px;
      color: darkblue;
      text-decoration: underline;
    }

    .content {
      margin-top: 20px;
      font-size: 18px;
      line-height: 1.5;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: lightgray;
      color: black;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: gray;
    }
  </style>
</head>
<body>
<div class="container">
    <h1 class="heading">Advanced CSS Example</h1>
    <p class="content">This is an example of advanced CSS properties and styling.</p>
    <a href="#" class="button">Click Me</a>
  </div>
</body>
</html>
