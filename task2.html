<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style> /* CSS styles */
    .box {
      display: block;
      width: 200px;
      height: 200px;
      background-color: lightblue;
      margin-bottom: 30px;
      margin: 40px;
    }

    .inline-box {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      margin-right: 30px;
    }</style> 
</head>
<body>
<h1>Display Property Example</h1>
  
  <div class="box">This is a block-level box.</div>
  <div class="box">This is another block-level box.</div>
  
  <span class="inline-box">Inline box 1</span>
  <span class="inline-box">Inline box 2</span>
  <span class="inline-box">Inline box 3</span>
</body>
</html>
